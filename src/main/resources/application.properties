spring.application.name=SpringBootApi
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/static/,classpath:/static/,classpath:/public/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/static/,classpath:/static/,classpath:/public/
server.tomcat.connection-timeout=240000
spring.mvc.async.request-timeout=240000

# File upload settings for charts
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server settings  
server.port=8080
server.servlet.context-path=/

# CORS settings (if needed)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# AWS Configuration
aws.region=ca-central-1

# AWS Lambda Function Names
lambda_reader=jiraRDSReader

# AWS Bedrock Agent - SQL Query Generation
sql_agent_id=SV6B3N7WI7
sql_agent_alias_id=TSTALIASID

# AWS Bedrock Agent - Defect Recommendation
defect_agent_id=ENT9CX0BCX
defect_agent_alias_id=TSTALIASID